<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/question.css">
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="style/util.js"></script>
	<title> Question Page</title>
</head>

<body onhashchange="updatePage()">
	<div class="navbar">
		<div class="navbar-page">
			<div class="navbar-block"><a href="index.html"> <b> Home </b></a></div>
			<div class="navbar-block"><a href="forum.html"> <b> Q&amp;A Forum </b></a></div>
			<div class="navbar-block"><a href="ranking.html"><b>Ranking</b></a></div>
		</div>
		<div class="navbar-user">
			<div class="navbar-block"><a href="question-asker.html"> Asker </a></div>
			<div class="navbar-block-logged">
				<a id="clickable_icon" target="_blank"> <img id="nav_user_profile"> </a>
			</div>
			<div class="navbar-block" onclick="log_out()"><a href="index.html"><b> Logout </b></a></div>
		</div>
	</div>

	<div class="question-banner"> 
		<img id="question-banner-pic" src="images/banner/0.jpg">
		<div class="sort-container">
			<b>Sort By </b><br/>
			<span id="sort-by-time" onclick="sort_by_time()">Time</span>
			<span>/</span>
			<span id="sort-by-like" onclick="sort_by_like()">Most Liked</span>
		</div>
	</div>

	
	<div class="question-container" id="question-container">
		<!-- Question Post -->
		<div class='post-container' id="asker-post">
			<div class='post-profile' id="asker-profile">
				<img class='post-profile-icon' id="asker-icon" src="//:0" />
				<div class='post-profile-info'>
					<div class="display-name" id="asker-name"> </div>
					<div class="user-level" id="asker-level"> </div>
				</div>
			</div>
			
			<div class='post-content' id="asker-content">
				<div class="vote_container">
					<div class="like_button_question">&#9650</div>
					<div class="like_num" id="question_vote_num">0</div>
					<div class="dislike_button_question">&#9660</div>
				</div>
				
				<div class="question-header"> 
					<span id="question-title"> </span> 
					<span id='question-status'>  </span>
				</div>
				<div class="post-description" id="question-description"> </div>
				<div id ='question-reward'>	</div>
			</div>
		</div>

	</div>

	<div class="footer">
        Powered By 
        <br/>
        <div class="contributor">
            Songheng Yin 
            <a href="https://github.com/ReinaKousaka" target="_blank">
                <img class="footer-icon" src="images/others/github.jpg">
            </a>
            <a href="mailto:songheng.yin@mail.utoronto.ca" target="_blank">
                <img class="footer-icon" src="images/others/email.jpg">
            </a>
        </div>   
        <div class="contributor">
            Echo Zheng
            <a href="https://github.com/echoztoronto" target="_blank">
                <img class="footer-icon" src="images/others/github.jpg">
            </a>
            <a href="mailto:echo.zheng@mail.utoronto.ca" target="_blank">
                <img class="footer-icon" src="images/others/email.jpg">
            </a>
        </div>   
        <div class="contributor">
            Ziang Zhang
            <a href="https://github.com/Ziang-Zhang" target="_blank">
                <img class="footer-icon" src="images/others/github.jpg">
            </a>
            <a href="mailto:ziang.zhang@mail.utoronto.ca" target="_blank">
                <img class="footer-icon" src="images/others/email.jpg">
            </a>
        </div>   
    </div>

	<div id="add-answer-btn" onclick="open_editor()"> &#43; </div>

	<div id="editor-window" >
		<div id="editor-message"> Add a new answer </div>
		<div id="editor-container"> 
			<div id="editor"> </div>
			<div id="editor-cancel-btn" onclick="editor_cancel()"> Cancel </div>
			<div id="editor-submit-btn" onclick="editor_submit()"> Submit </div>
		</div>
	</div>


	<script src="style/question.js"></script>
</body>

</html>
