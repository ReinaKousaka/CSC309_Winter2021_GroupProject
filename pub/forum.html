<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/forum.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="style/util.js"></script>
    <title>Forum Page</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-page">
            <div class="navbar-block"><a href="index.html"> <b> Home </b></a></div>
            <div class="navbar-block"><a href="forum.html"> <b> Q&amp;A Forum </b></a></div>
            <div class="navbar-block"><a href="ranking.html"><b>Ranking</b></a></div>
        </div>
        <div class="navbar-user">
			<div class="navbar-block-logged">
				<a id="clickable_icon" target="_blank"> <img id="nav_user_profile"> </a>
			</div>
			<div class="navbar-block" onclick="log_out()"><a href="index.html"><b> Logout </b></a></div>
		</div>
    </div>

    <div id="banner">
        <img src="images/banner/12.png" id="banner_img">
    </div>

    <div id="questionHeader">
        <div id="sort_container">
			<b>Sort By</b><br/>
			<span id="sort_time">Time</span>
            <span>/</span>
			<span id="sort_like">Most Liked</span>
		</div>
	</div>

    <div id="questionPosts">
    </div>

    <table id="question_table">
    </table>

    <div class="footer">
        Powered By 
        <br/>
        <div class="contributor">
            Songheng Yin 
            <a href="https://github.com/ReinaKousaka" target="_blank">
                <img class="footer-icon" src="images/others/github.jpg">
            </a>
            <a href="mailto:songheng.yin@mail.utoronto.ca" target="_blank">
                <img class="footer-icon" src="images/others/email.jpg">
            </a>
        </div>   
        <div class="contributor">
            Echo Zheng
            <a href="https://github.com/echoztoronto" target="_blank">
                <img class="footer-icon" src="images/others/github.jpg">
            </a>
            <a href="mailto:echo.zheng@mail.utoronto.ca" target="_blank">
                <img class="footer-icon" src="images/others/email.jpg">
            </a>
        </div>   
        <div class="contributor">
            Ziang Zhang
            <a href="https://github.com/Ziang-Zhang" target="_blank">
                <img class="footer-icon" src="images/others/github.jpg">
            </a>
            <a href="mailto:ziang.zhang@mail.utoronto.ca" target="_blank">
                <img class="footer-icon" src="images/others/email.jpg">
            </a>
        </div>   
    </div>

    <div id="add-question-btn" onclick="open_editor()"> &#43; </div>

    <div id="editor-window" >
        <div id="editor-message"> Add a new question </div>
		<div id="editor-container"> 
            <input type="text" id="title-field" name="question_title"  minlength="5" Placeholder="Question Title">
			<div id="editor"> </div>
			<div id="editor-cancel-btn" onclick="editor_cancel()"> Cancel </div>
            <div id="reward-setter">
                <label for="reward">Reward Amount:</label><br/>
                <input type="number" id="reward-input" name="reward" min="0" value="0">
            </div>
            <div id="level-limit-setter">
                <label for="level">Level Threshold:</label><br/>
                <input type="number" id="level-input" name="level" min="1" max="6" value="1">
            </div>
			<div id="editor-submit-btn" onclick="editor_submit_question()"> Submit </div>
		</div>
	</div>


    <script type="text/javascript" src="style/forum.js"></script>
    <script src="style/question.js"></script>
</body>
</html>
