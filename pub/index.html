    <div id="login-window">
        <div id="login-container">
            <!-- generate close button -->
            <div class="Xcontainer">
                <div class="close" onclick="login_cancel()">&times;</div>
            </div>
            <!-- generate the unknown image -->
            <div class="image-container">
                <img id='profilePicCircle' src="images/profilepic/user.jpg" />
                <br />
                <div> <b> MEMBER LOGIN </b></div>
            </div>
            <div class="content-container">
                <!-- requied for username -->
                <!-- use label-for -->
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="login_username" name="username" required>
                <!-- reqired for password -->
                <label for="pswd"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="login_pwd" name="pswd" required>
                <!-- to see if it is possible to do this "remember me" -->
                <div class="error-tips" id="login-error-tips"></div>
                <input type="checkbox" value="1" checked="checked" id="login_remember" name="remember"> Remember me
                <button type="button" onclick="login()">Login</button>
                <div class="notamember">
                    Not a member?
                    <div class="signup_in_login" id="signup-btn" onclick="open_signup_window();close_login_window()">
                        Sign up now</div>
                </div>
            </div>
        </div>
    </div>

    <div id="signup-window">
        <div id="signup-container">
            <!-- generate close button -->
            <div class="Xcontainer">
                <div class="close" onclick="signup_cancel()">&times;</div>
            </div>
            <!-- generate the unknown image -->
            <div class="image-container">
                <img id='profilePicCircle' src="images/profilepic/user.jpg" />
                <br />
                <div> <b> MEMBER SIGNUP </b></div>
            </div>
            <div class="content-container">
                <!-- requied for username -->
                <!-- use label-for -->
                <label for="username"><b>Enter Username</b></label>
                <input type="text" placeholder="Enter Your Username" id="sign_username" name="username" required>
                <!-- reqired for password -->
                <label for="pswd"><b>Enter Password</b></label>
                <input type="password" placeholder="Enter Your Password" id="sign_pwd1" name="pswd" required>

                <label for="pswd"><b>Re-enter Password</b></label>
                <input type="password" placeholder="Re-enter Your Password" id="sign_pwd2" name="pswd" required>
                <div class="error-tips" id="signup-error-tips"></div>
                <button type="button" onclick="sign_up()">Signup</button>
                <div class="alreadyamember">
                    Already have an account?
                    <div class="login_in_signup" id="login-btn" onclick="open_login_window();close_signup_window()">Log
                        in now</div>
                </div>
            </div>
        </div>
    </div>
