<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/question.css">
	<script src="data/user.js"></script>
	<script src="data/questions.js"></script>
	<title>Placeholder</title>
</head>

<body onhashchange="updatePage()">
	<div class="navbar">
		<div class="navbar-left">
			<div><a href="index.html"> Home </a></div>
			<div><a href="forum.html"> Q&amp;A Forum </a></div>
		</div>
		<div class="navbar-right">
			<img src="images/default_profile.jpg" id="nav_user_profile">
			<span id="nav_username">Username</span>
			<div><a href="index.html"> Logout </a></div>
		</div>
	</div>

	<div class="question-banner"> 
		<img id="question-banner-pic" src="images/banner/0.jpg">

			</div>

			<div class='post-content'>

					<span id="question-title"> </span> 
					<span id='question-status'>  </span>

				<div class="post-description" id="question-description"> </div>

		</div>
