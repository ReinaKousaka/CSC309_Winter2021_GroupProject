<!-- Slide 5: question page normal user view -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/question.css">
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="data/user.js"></script>
	<script src="data/post.js"></script>
	<title>Placeholder</title>
</head>

<body onhashchange="updatePage()">
	<div class="navbar">
		<div class="navbar-page">
			<div class="navbar-block"><a href="index.html"> <b> Home </b></a></div>
			<div class="navbar-block"><a href="forum.html"> <b> Q&amp;A Forum </b></a></div>
		</div>
		<div class="navbar-user">
			<div class="navbar-block-logged">
				<img src="images/profilepic/1.jpg" id="nav_user_profile">
				<a id="nav_username" href="profile.html#user"> Pikachu</a>
			</div>
			<div class="navbar-block"><a href="index.html"><b> Logout </b></a></div>
		</div>
	</div>

	<div class="question-banner"> 
		<img id="question-banner-pic" src="images/banner/0.jpg">
		<div class="sort-container">
			<b>Sort By </b><br/>
			<span id="sort-by-time" onclick="sort_by_time()">Time </span>
			| <span id="sort-by-like" onclick="sort_by_like()">Most Liked</span>
		</div>
	</div>

	
	<div class="question-container" id="question-container">
		<!-- Question Post -->
		<div class='post-container'>
			<div class='post-profile' >
				<img class='post-profile-icon' id="asker-icon" src="//:0" />
				<div class='post-profile-info'>
					<div class="display-name" id="asker-name"> </div>
					<div class="user-level" id="asker-level"> </div>
				</div>
			</div>

			<div class="vote_container">
				<img class="angle_up" src="images/arrow/arrow_up_before.png">
				<img class="angle_down" src="images/arrow/arrow_down_before.png">
			</div>
			
			<div class='post-content'>
				<div class="question-header"> 
					<span id="question-title"> </span> 
					<span id='question-status'>  </span>
				</div>
				<div class="post-description" id="question-description"> </div>
				<div id ='question-reward'>	</div>
			</div>
		</div>

	</div>

	<div id="add-answer-btn" onclick="open_editor()"> &#43; </div>

	<div id="editor-window" >
		<div id="editor-container"> 
			<div id="editor"> </div>
			<div id="editor-cancel-btn" onclick="editor_cancel()"> Cancel </div>
			<div id="editor-submit-btn" onclick="editor_submit()"> Submit </div>
		</div>
	</div>

	<script src="style/question.js"></script>
	
</body>

</html>
