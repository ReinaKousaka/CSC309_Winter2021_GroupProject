<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/profile.css">
        <script src="data/user.js"> </script>
        <script src="data/post.js"> </script>
        <script src="style/util.js"></script>
        <title>User Profile</title>
    </head>
    <body onhashchange="hashChange()">
        <div class="navbar">
            <div class="navbar-page">
                <div class="navbar-block"><a href="index.html"> <b> Home </b></a></div>
                <div class="navbar-block"><a href="forum.html"> <b> Q&amp;A Forum </b></a></div>
                <div class="navbar-block"><a href="ranking.html"><b>Ranking</b></a></div>
            </div>
            <div class="navbar-user">
                <div class="navbar-block-logged">
                    <img src="images/profilepic/1.jpg" id="nav_user_profile">
				    <a id="nav_username" href="profile.html#user" target="_blank"> Pikachu</a>
                </div>
                <div class="navbar-block"><a href="index.html"><b> Logout </b></a></div>
            </div>
        </div>

        <div class="profile-container">
            <div class="banner" id="profile-banner">
                <img id="banner-pic" src="//:0">       
                <img id="profile-pic" src="//:0">
                <div id="user-id">  </div>
                <div id="display-name">  </div>
                <div class="user-info-inline"> 
                    <div id="user-level">  </div>
                    <div id="user-exp">  </div>
                    <div id="user-gold">  </div>
                </div>
            </div>

            <div class="info-panel">
                <div> Birthday:  <span id="birthday"> </span></div>
                <div> Gender:  <span  id="gender"> </span></div>
                <div> Living in:  <span id="address"> </span> </div>
                <div> Interest: <span id="interest"> </span> </div>           
            </div>

            <div class="posts-container" id="posts-container">
                <div class="post-selector"> 
                    <div id="asked_q" onclick="asked_question()">  Asked Questions </div>
                    <div id="answered_q" onclick="answered_question()"> Answered Questions   </div>
                    <div id="accepted_a" onclick="accepted_answer()"> Accepted Questions  </div>
                </div> 
                
            </div>

        </div>


        <div class="footer">
            Powered By 
            <br/>
            <div class="contributor">
                Songheng Yin 
                <a href="https://github.com/ReinaKousaka" target="_blank">
                    <img class="footer-icon" src="images/others/github.jpg">
                </a>
                <a href="mailto:songheng.yin@mail.utoronto.ca" target="_blank">
                    <img class="footer-icon" src="images/others/email.jpg">
                </a>
            </div>   
            <div class="contributor">
                Echo Zheng
                <a href="https://github.com/echoztoronto" target="_blank">
                    <img class="footer-icon" src="images/others/github.jpg">
                </a>
                <a href="mailto:echo.zheng@mail.utoronto.ca" target="_blank">
                    <img class="footer-icon" src="images/others/email.jpg">
                </a>
            </div>   
            <div class="contributor">
                Ziang Zhang
                <a href="https://github.com/Ziang-Zhang" target="_blank">
                    <img class="footer-icon" src="images/others/github.jpg">
                </a>
                <a href="mailto:ziang.zhang@mail.utoronto.ca" target="_blank">
                    <img class="footer-icon" src="images/others/email.jpg">
                </a>
            </div>   
        </div>

        <div id="edit-window" >

            <div id="edit-container">
                <img src="images/others/default_banner.jpg" id="preview-banner">
                <img src="images/others/default.jpg" id="preview-pic">
                <div id = "edit-form">
                    <label>Banner:</label>
                    <input type="file" id="edit-banner" onchange="preview_profile_banner()"><br>
                    <label>Profile Picture:</label>
                    <input type="file" id="edit-pic"  onchange="preview_profile_pic()"><br><br>
                    <label>Display name:</label><br>
                    <input type="text" id="edit-name" minlength="4"><br>
                    <label>Birthday:</label><br>
                    <input type="text" id="edit-bday" ><br>
                    <label>Gender:</label><br>
                    <input type="text" id="edit-gender" ><br>
                    <label>Living in:</label><br>
                    <input type="text" id="edit-place" ><br>
                    <label>Interests:</label><br>
                    <input type="text" id="edit-interest" ><br><br>
                    <button id="edit-reset" onclick="edit_reset()"> Reset </button>
                    <input type="submit" onclick="edit_submit()" value="Submit"> </br>
                    <div id="edit-message">  </div>
                    <div id="edit-close" onclick="edit_close()"> Close </div>
                </div> 
            </div>
	    </div>

        <script src="style/profile.js"> </script>
    </body>
</html>
