<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/profile.css">
        <script src="data/user.js"> </script>
        <title>User Profile</title>
    </head>
    <body onhashchange="hashChange()">
        <div class="navbar">
            hold for navbar
        </div>

        <div class="profile-container">
            <div class="banner">
                <img id="banner-pic" src="//:0">       
                <img id="profile-pic" src="//:0">
                <div id="user-id">  </div>
                <div id="display-name">  </div>
                <div id="user-level">  </div>
            </div>

            <div class="info-panel">
                <div id="birthday">  </div>
                <div id="gender">  </div>
                <div id="address">  </div>
                <div id="interest">  </div>           
            </div>

            <div class="posts-container">
                <div class="post-selector"> 
                    <div onclick="asked_question()">  Asked Questions </div>
                    <div onclick="answered_question()"> Answered Questions   </div>
                    <div onclick="accepted_answer()"> Accepted Answers  </div>
                </div> 
                <div id="post-list">
                </div>
            </div>

        </div>

        <script src="style/profile.js"> </script>


    </body>
</html>
