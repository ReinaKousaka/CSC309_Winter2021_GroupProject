<!-- Slide 10: profile page other user view -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/profile.css">
        <script src="data/user.js"> </script>
        <title>User Profile</title>
    </head>
    <body onhashchange="hashChange()">
        <div class="navbar">
            <div class="navbar-left">
                <div><a href="index.html"> Home </a></div>
                <div><a href="forum.html"> Q&amp;A Forum </a></div>
            </div>
            <div class="navbar-right">
                <img src="images/default_profile.jpg" id="nav_user_profile">
                <span id="nav_username">Username</span>
                <div><a href="index.html"> Logout </a></div>
            </div>
	    </div>

        <div class="profile-container">
            <div class="banner">
                <img id="banner-pic" src="//:0">       
                <img id="profile-pic" src="//:0">
                <div id="user-id">  </div>
                <div id="display-name">  </div>
                <div id="user-level">  </div>
            </div>

            <div class="info-panel">
                <div id="birthday">  </div>
                <div id="gender">  </div>
                <div id="address">  </div>
                <div id="interest">  </div>           
            </div>

            <div class="posts-container">
                <div class="post-selector"> 
                    <div id="asked_q" onclick="asked_question()">  Asked Questions </div>
                    <div id="answered_q" onclick="answered_question()"> Answered Questions   </div>
                    <div id="accepted_a" onclick="accepted_answer()"> Accepted Answers  </div>
                </div> 
                <div id="post-list">
                </div>
            </div>

        </div>

        <script src="style/profile.js"> </script>


    </body>
</html>
