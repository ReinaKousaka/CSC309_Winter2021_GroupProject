<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/profile.css">
        <script src="data/user.js"> </script>
        <script src="data/post.js"> </script>
        <title>User Profile</title>
    </head>
    <body onhashchange="hashChange()">
        <div class="navbar">
            <div class="navbar-page">
                <div class="navbar-block"><a href="index.html"> <b> Home </b></a></div>
                <div class="navbar-block"><a href="forum.html"> <b> Q&amp;A Forum </b></a></div>
            </div>
            <div class="navbar-user">
                <div class="navbar-block-logged">
                    <img src="images/profilepic/1.jpg" id="nav_user_profile">
				    <a id="nav_username" href="profile.html#user"> Pikachu</a>
                </div>
                <div class="navbar-block"><a href="index.html"><b> Logout </b></a></div>
            </div>
        </div>

        <div class="profile-container">
            <div class="banner">
                <img id="banner-pic" src="//:0">       
                <img id="profile-pic" src="//:0">
                <div id="user-id">  </div>
                <div id="display-name">  </div>
                <div id="user-level">  </div>
            </div>

            <div class="info-panel">
                <div id="birthday">  </div>
                <div id="gender">  </div>
                <div id="address">  </div>
                <div id="interest">  </div>           
            </div>

            <div class="posts-container" id="posts-container">
                <div class="post-selector"> 
                    <div id="asked_q" onclick="asked_question()">  Asked Questions </div>
                    <div id="answered_q" onclick="answered_question()"> Answered Questions   </div>
                    <div id="accepted_a" onclick="accepted_answer()"> Accepted Questions  </div>
                </div> 
                
            </div>

        </div>

        <script src="style/profile.js"> </script>


    </body>
</html>
