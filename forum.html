<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <!-- <link rel="stylesheet" href="style/question_page.css"> -->
    <link rel="stylesheet" href="style/forum.css">
    <script src="data/questions.js"></script>
    <title>Forum Page</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-page">
            <div class="navbar-block"><a href="index.html"> <b> Home </b></a></div>
            <div class="navbar-block"><a href="forum.html"> <b> Q&amp;A Forum </b></a></div>
        </div>
        <div class="navbar-user">
            <div class="navbar-block-logged">
                <img src="images/profilepic/100.jpg" id="nav_user_profile">
                <a id="nav_username" href="profile.html#kano"> Kano</a>
            </div>
            <div class="navbar-block"><a href="index.html"><b> Logout </b></a></div>
        </div>
    </div>

    <div id="questionHeader">
		<ul class='questionheader-right'>
			<!-- Style the list element: Label and number -->
			<li>Sort By<br><span class="questionHeaderNumber">Time | Most Liked</span></li>
		</ul>
	</div>

    <div id="questionPosts">
        <div id="question_post_title">Question Posts</div>
        <!-- <div id="like_count">Like Count</div>
        <div id="reply_count">Reply Count</div>  -->
    </div>

    <div id="post_navbar">
        <div id="post_navbar_left">
            <span id="like_count">Like Count</span>
            <span class="separator"></span>
            <span id="reply_count">Reply Count</span>
            <span class="separator"></span>
            <span id="status">Status</span>
            <span class="separator"></span>
            <span id="summary">Question Summary</span>
        </div>
        <div id="post_navbar_right">
            <span class="separator"></span>
            <span>Question Asker</span>
            <span class="separator"></span>
            <span>Last Replied User</span>
        </div>
    </div>

    <div id="question_block">
        <div class="question_container">
            <div class="q_left">
                <span class="q_like_count">12</span>
                <span class="separator"></span>
                <span class="q_reply_count">2</span>
                <span class="separator"></span>
                <span class="q_status">Resolved</span>
                <span class="separator"></span>
                <span class="q_summary">What evil?</span>
            </div>
            <div class="q_right">
                <span class="separator"></span>
                <span class="q_asker">LoveOnePiece</span>
                <span class="separator"></span>
                <span class="q_last_replied">asdfgh</span>
            </div>
        </div>

        <div class="question_container">
            <div class="q_left">
                <span class="q_like_count">0</span>
                <span class="separator"></span>
                <span class="q_reply_count">0</span>
                <span class="separator"></span>
                <span class="q_status">Ongoning</span>
                <span class="separator"></span>
                <span class="q_summary">Who is she?</span>
            </div>
            <div class="q_right">
                <span class="separator"></span>
                <span class="q_asker">Otaku</span>
                <span class="separator"></span>
                <span class="q_last_replied"></span>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="style/forum.js"></script>
</body>
</html>
